name: Deploy to GitHub Pages

on:
  push:
    branches: [ web-port ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install pygbag
      run: |
        python -m pip install --upgrade pip
        pip install pygbag
    
    - name: Build with pygbag
      run: |
        python -m pygbag --build --archive --ume_block 0 main_web.py
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        force_orphan: true